name: GSI request bot

on:
  push:
    branches: [main]

env:
 username: ping2109

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Check
        uses: actions/checkout@master
        
      - name: Run
        timeout-minutes: 2
        continue-on-error: true
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install git openjdk-8-jdk p7zip
          git clone --recurse-submodules https://github.com/penk2109/gsi_test bot
          send \"${{ secrets.GHUSER }}\r\"
          send \"${{ secrets.GHPASS }}\r\"
          cd bot
          dotnet run -c Release
      - name: Loop
        continue-on-error: true
        run: |
          git clone https://github.com/$username/GSI-Request-Bot-Workflow loop
          send \"$username\r\"
          send \"${{ secrets.GHPASS }}\r\"
          cd loop
          echo "1" >> loop.txt
          git add loop.txt
          git commit -m "Workflow : Loop"
          expect -c "
          spawn git push -f 
          expect \"Username\"
          send \"$username\r\"
          expect \"Password\"
          send \"${{ secrets.GH_PASS }}\r\"
          expect \"main -> main\"
          set timeout -10
          interact
